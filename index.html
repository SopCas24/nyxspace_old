<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYX Space</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./public/js/app.js"></script>
</head>

<body>

    <!-- <img src="textures/sky.jpeg" id="sky">
    <img src="textures/meteor.jpeg" id="meteor"> -->
    <a-scene>

        <a-assets>
            <img src="./public/textures/sky.jpeg" id="sky" crossorigin="anonymous">
            <img src="./public/textures/meteor.jpeg" id="meteor">
        </a-assets>

        <a-sky src="#sky"></a-sky>


        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 40000">

            <a-entity geometry="primitive:sphere; radius:1" material="shader:flat; scr:#meteor" position="0 1 -30">
            </a-entity>
            <a-entity geometry="primitive:sphere; radius:3.5" material="shader:flat; scr:#meteor" position="0 2 30">
            </a-entity>
            <a-entity geometry="primitive:sphere; radius:2.5" material="shader:flat; scr:#meteor" position="30 3 0">
            </a-entity>
            <a-entity geometry="primitive:sphere; radius:3" material="shader:flat; scr:#meteor" position="-30 4 0">
            </a-entity>
            <a-entity geometry="primitive:sphere; radius:2.5" material="shader:flat; scr:#meteor" position="20 5 20">
            </a-entity>
            <a-entity geometry="primitive:sphere; radius:1.5" material="shader:flat; scr:#meteor" position="-20 6 -20">
            </a-entity>
            <a-entity geometry="primitive:sphere; radius:2.5" material="shader:flat; scr:#meteor" position="-20 7 20">
            </a-entity>
            <a-entity geometry="primitive:sphere; radius:2" material="shader:flat; scr:#meteor" position="20 8 -20">
            </a-entity>

        </a-entity>

        <a-entity geometry="primitive:sphere; radius:6" material="shader:flat; scr:#meteor" position="0 0 0">
        </a-entity>

        
       
    </a-scene>

</body>

</html>
